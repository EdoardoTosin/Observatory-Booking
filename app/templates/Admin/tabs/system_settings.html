<div class="mb-8">
  <form method="post" action="{{ url_for('bp.update_configuration') }}">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label
          for="latitude"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Latitude</label
        >
        <input
          type="text"
          name="latitude"
          id="latitude"
          value="{{ config.latitude }}"
          placeholder="e.g., 34.05"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
      </div>
      <div>
        <label
          for="longitude"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Longitude</label
        >
        <input
          type="text"
          name="longitude"
          id="longitude"
          value="{{ config.longitude }}"
          placeholder="e.g., -118.25"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
      </div>
      <div>
        <label
          for="timezone"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Timezone</label
        >
        <input
          type="text"
          name="timezone"
          id="timezone"
          value="{{ config.timezone }}"
          placeholder="e.g., UTC or America/New_York"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
        <p class="text-xs text-gray-500 mt-1 dark:text-gray-400">
          Enter a valid IANA timezone name.
        </p>
      </div>
      <div>
        <label
          for="weather_threshold"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Weather Threshold (%)</label
        >
        <input
          type="number"
          step="1"
          name="weather_threshold"
          id="weather_threshold"
          value="{{ config.weather_threshold }}"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
        <p class="text-xs text-gray-500 mt-1 dark:text-gray-400">
          Events with a weather rating over this percentage are marked optimal.
        </p>
      </div>
      <div>
        <label
          for="default_opening_time"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Default Opening Time (HH:MM)</label
        >
        <input
          type="time"
          name="default_opening_time"
          id="default_opening_time"
          value="{{ config.default_opening_time }}"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
      </div>
      <div>
        <label
          for="default_closing_time"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Default Closing Time (HH:MM)</label
        >
        <input
          type="time"
          name="default_closing_time"
          id="default_closing_time"
          value="{{ config.default_closing_time }}"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
      </div>
      <div>
        <label
          for="max_bookings_per_event"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Maximum Bookings Per Event</label
        >
        <input
          type="number"
          name="max_bookings_per_event"
          id="max_bookings_per_event"
          value="{{ config.max_bookings_per_event }}"
          min="1"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-xs p-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-100"
          required
        />
        <p class="text-xs text-gray-500 mt-1 dark:text-gray-400">
          Maximum number of users allowed to book a single event.
        </p>
      </div>
    </div>
    <div class="flex justify-end space-x-4 mt-4">
      <button
        id="update-weather"
        type="button"
        class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm dark:bg-blue-700 dark:hover:bg-blue-600"
        onclick="window.location.href='{{ url_for('bp.update_events_weather') }}';"
      >
        Update Weather
      </button>
      <button
        type="submit"
        class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm dark:bg-green-700 dark:hover:bg-green-600"
      >
        Save Configuration
      </button>
    </div>
  </form>
</div>
