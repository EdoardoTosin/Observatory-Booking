{% extends "base.html" %} {% block title %}Login - Observatory Booking{%
endblock %} {% block content %}
<div
  class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg dark:bg-gray-800 dark:text-gray-100"
>
  <h2
    class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-gray-100"
  >
    Login
  </h2>
  <form method="post" action="{{ url_for('bp.login') }}">
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300">Email</label>
      <input
        type="email"
        name="email"
        class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300">Password</label>
      <input
        type="password"
        name="password"
        class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
        required
      />
    </div>
    <button
      type="submit"
      id="login-button"
      class="w-full bg-blue-600 text-white p-2 opacity-50 cursor-not-allowed rounded-md dark:bg-blue-700"
    >
      Login
    </button>
  </form>
  <p class="mt-4">
    Don't have an account?
    <a
      href="{{ url_for('bp.register') }}"
      class="text-blue-600 dark:text-blue-400 hover:underline"
      >Register here</a
    >
  </p>
</div>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='js/authentication/login.js') }}"
></script>
{% endblock %}
