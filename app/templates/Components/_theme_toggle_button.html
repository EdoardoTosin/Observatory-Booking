{% macro theme_toggle_button(id_suffix='', size='') %}
<button
  id="theme-toggle{{ id_suffix }}"
  type="button"
  class="flex items-center hover:bg-blue-700 rounded-full justify-center w-12 h-12 transition-all p-2"
  aria-label="Toggle dark mode"
  aria-pressed="false"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    id="theme-toggle-dark-icon{{ id_suffix }}"
    class="w-{{ size }} h-{{ size }} text-white dark:text-white hidden"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
    />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    id="theme-toggle-light-icon{{ id_suffix }}"
    class="w-{{ size }} h-{{ size }} text-white dark:text-white"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
    />
  </svg>
</button>
{% endmacro %}
